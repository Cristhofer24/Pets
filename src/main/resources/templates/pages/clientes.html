<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
        <img src="/img/PetShop-SInFondo.png" alt="Logo" style="max-height: 100px; margin-right: 100px;">
        <strong>üêæ Tienda de Mascotas</strong>
        </a>

        <!-- Bot√≥n para dispositivos m√≥viles -->
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="./mascotas">Mascotas</a>
            <a class="navbar-item" href="./adopciones">Adopciones</a>
        </div>
    </div>
</nav>
<section class="section">
    <div class="container">
        <h2 class="title is-3">Lista de Clientes</h2>

        <div class="table-container">
            <table class="table is-fullwidth is-striped is-hoverable">
                <thead>
                <tr>
                    <th>C√©dula</th>
                    <th>Nombre</th>
                    <th>Tel√©fono</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.cedula}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td>
                        <a th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}" class="button is-danger is-small">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <h3 class="title is-4">Agregar Cliente</h3>
        <div class="box">
            <form action="/clientes/guardar" method="post">
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                        <input class="input" type="text" name="nombre" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Tel√©fono</label>
                    <div class="control">
                        <input class="input" type="text" name="telefono" placeholder="Tel√©fono">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
