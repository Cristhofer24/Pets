<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mascotas</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
        <img src="/img/PetShop-SInFondo.png" alt="Logo" style="max-height: 100px; margin-right: 100px;">
        <strong>üêæ Tienda de Mascotas</strong>
        </a>

        <!-- Bot√≥n para dispositivos m√≥viles -->
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="./clientes">Clientes</a>
            <a class="navbar-item" href="./adopciones">Adopciones</a>
        </div>
    </div>
</nav>

<section class="section">
    <div class="container">

        <h2 class="title has-text-centered">Lista de Mascotas</h2>

        <!-- Tabla de mascotas -->
        <div class="table-container">
            <table class="table is-striped is-hoverable is-fullwidth">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Especie</th>
                    <th>Raza</th>
                    <th>Edad</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mascota : ${mascotas}">
                    <td th:text="${mascota.idMascota}"></td>
                    <td th:text="${mascota.nombre}"></td>
                    <td th:text="${mascota.especie}"></td>
                    <td th:text="${mascota.raza}"></td>
                    <td th:text="${mascota.edad}"></td>
                    <td th:text="${mascota.estado}"></td>
                    <td th:if="${mascota.estado == 'Disponible'}">
                        <a class="button is-success is-small"
                           th:href="@{/adopciones/registrar/{id}(id=${mascota.idMascota})}">
                            Adoptar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Formulario para agregar mascota -->
        <h3 class="title is-4 has-text-centered">Agregar Mascota</h3>

        <form action="/mascotas/guardar" method="post" class="box">
            <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                    <input class="input" type="text" name="nombre" placeholder="Nombre">
                </div>
            </div>

            <div class="field">
                <label class="label">Especie</label>
                <div class="control">
                    <input class="input" type="text" name="especie" placeholder="Especie" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Raza</label>
                <div class="control">
                    <input class="input" type="text" name="raza" placeholder="Raza">
                </div>
            </div>

            <div class="field">
                <label class="label">Edad</label>
                <div class="control">
                    <input class="input" type="number" name="edad" placeholder="Edad">
                </div>
            </div>

            <div class="field">
                <label class="label">Precio Vacuna</label>
                <div class="control">
                    <input class="input" type="number" step="0.01" name="precioVacuna" placeholder="Precio Vacuna" required>
                </div>
            </div>

            <div class="control has-text-centered">
                <button class="button is-primary">Guardar</button>
            </div>
        </form>

    </div>
</section>

</body>
</html>
